<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
</head>
<body style="padding-top:40px;">
	<div class="topbar">
		<div class="topbar-inner">
			<div class="container">
				<a class="brand" href="#">Doc Store</a>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="container">
			<br/>
			<br/>
			<br/>
			<div class="row">
				<div class="span6 offset4">
					<form>
						<fieldset>
							<legend>Login</legend>
							<br/>
							<label for="uname">Username:</label>
							<div class="input">
								<input class="medium" name="uname" size="16" type="text"/>
							</div>
							<br/><br/>
							<label for="pass">Password</label>
							<div class="input">
								<input class="medium" name="pass" size="16" type="password"/>
							</div>
							<br/><br/>
							<div class="input">
								<input type="button" value="submit" class="btn">
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
